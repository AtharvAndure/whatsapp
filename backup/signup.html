<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Registration - Batte</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Russo+One&display=swap");

      /* --- 1. SETUP & BACKGROUND --- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        background-color: #001219;
        overflow-x: hidden;
        /* Cyberpunk Grid Background */
        background-image:
          linear-gradient(rgba(0, 18, 25, 0.9), rgba(0, 18, 25, 0.9)),
          linear-gradient(90deg, rgba(61, 246, 255, 0.05) 1px, transparent 1px),
          linear-gradient(rgba(61, 246, 255, 0.05) 1px, transparent 1px);
        background-size:
          100% 100%,
          40px 40px,
          40px 40px;

        /* Layout for Scrolling */
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Aligns to top to allow scrolling */
        padding-top: 80px; /* Push down from top */
        padding-bottom: 80px; /* Push up from bottom */
      }

      /* Scanline Overlay (Fixed so it doesn't move when scrolling) */
      body::after {
        content: "";
        position: fixed;
        overflow-x: hidden;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          transparent,
          rgba(61, 246, 255, 0.05),
          transparent
        );
        animation: scanline 8s linear infinite;
        pointer-events: none;
        z-index: 1;
      }


      .icon {
        height: 2rem;
        width: 2rem;
        margin-right: 1rem;
        color: white;
      }

      .text {
        color: white;
      }

      .toast {
        display: flex;
        align-items: center;
        position: absolute;
        width: 70%;
        top: 95px;
        right: -500px;
        background-color: black;
        border-radius: 12px;
        padding: 0.5rem 1rem;
        border: 5px solid red;
        opacity: 0%;
        transition: all 0.25s ease-out;
      }

      .toast-active {
        right: 10px;
        opacity: 100%;
      }

      @keyframes scanline {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(100%);
        }
      }

      /* --- 2. THE CYBER CONTAINER --- */
      .signup-wrapper {
        position: relative;
        margin: auto;
        z-index: 10;
        width: 100%;
        max-width: 450px; /* Slightly wider for better proportions */
        padding: 2px;

        /* Chamfered Corners */
        clip-path: polygon(
          20px 0,
          100% 0,
          100% calc(100% - 20px),
          calc(100% - 20px) 100%,
          0 100%,
          0 20px
        );

        background: linear-gradient(135deg, #3df6ff, #00121a, #3df6ff);
        animation: borderPulse 4s infinite alternate;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
      }

      @keyframes borderPulse {
        0% {
          filter: brightness(1);
        }
        100% {
          filter: brightness(1.5);
        }
      }

      .signup-box {
        background: rgba(0, 18, 26, 0.95);
        backdrop-filter: blur(10px);

        /* INCREASED PADDING & GAP HERE */
        padding: 4rem 3rem;
        display: flex;
        flex-direction: column;
        gap: 2.5rem; /* Creates large spaces between every element */

        clip-path: polygon(
          20px 0,
          100% 0,
          100% calc(100% - 20px),
          calc(100% - 20px) 100%,
          0 100%,
          0 20px
        );
      }

      /* --- 3. LOGO --- */
      .logo-container {
        display: flex;
        justify-content: center;
        margin-bottom: 1rem; /* Extra space under logo */
      }

      svg {
        font-family: "Russo One", sans-serif;
        width: 100%;
        height: 60px;
      }

      svg text {
        stroke-width: 2;
        stroke: #3df6ff;
        fill: rgba(0, 255, 255, 0);
        font-size: 38px;
        animation: stroke 4s infinite alternate;
      }

      @keyframes stroke {
        0% {
          stroke-dashoffset: 25%;
          stroke-dasharray: 0 50%;
          fill: transparent;
        }
        70% {
          fill: transparent;
          stroke: #3df6ff;
        }
        100% {
          fill: rgba(61, 246, 255, 0.8);
          stroke-dashoffset: -25%;
          stroke-dasharray: 50% 0;
        }
      }

      /* --- 4. INPUT FIELDS --- */
      .input-group {
        position: relative;
        width: 100%;
        /* Margin removed here because we are using 'gap' in the flex container */
      }

      /* Side-by-Side Names */
      .name-row {
        display: flex;
        gap: 2rem; /* Increased gap between First and Last name */
      }

      .input-group input {
        width: 100%;
        background: transparent;
        border: none;
        border-bottom: 2px solid rgba(61, 246, 255, 0.3);
        padding: 12px 5px; /* Slightly taller click area */
        color: #fff;
        font-size: 1.1rem;
        outline: none;
        transition: 0.3s;
      }

      .input-group label {
        position: absolute;
        left: 5px;
        top: 12px;
        color: rgba(255, 255, 255, 0.5);
        font-size: 1rem;
        pointer-events: none;
        transition: 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* Focus Animations */
      .input-group input:focus,
      .input-group input:valid {
        border-bottom-color: #3df6ff;
        padding-left: 10px;
        padding-bottom: 12px;
      }

      .input-group input:focus ~ label,
      .input-group input:valid ~ label {
        top: -25px; /* Pushed label much higher up */
        left: 0;
        font-size: 0.8rem;
        color: #3df6ff;
        font-weight: bold;
      }

      /* --- 5. BUTTON --- */
      .btn-signup {
        margin-top: 2rem; /* Extra push from the inputs */
        padding: 18px; /* Taller button */
        background: transparent;
        color: #3df6ff;
        border: 1px solid #3df6ff;
        font-family: "Russo One", sans-serif;
        font-size: 1.2rem;
        text-transform: uppercase;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: 0.3s;

        clip-path: polygon(
          10px 0,
          100% 0,
          100% calc(100% - 10px),
          calc(100% - 10px) 100%,
          0 100%,
          0 10px
        );
      }

      .btn-signup:hover {
        background: #3df6ff;
        color: #001219;
        box-shadow: 0 0 20px rgba(61, 246, 255, 0.6);
        letter-spacing: 3px;
      }

      /* Decorative lines */
      .deco-line {
        position: absolute;
        background: #3df6ff;
        opacity: 0.5;
      }
      .top-deco {
        top: 15px;
        right: 15px;
        width: 40px;
        height: 2px;
      }
      .bot-deco {
        bottom: 15px;
        left: 15px;
        width: 40px;
        height: 2px;
      }

      .links {
        display: flex;
        justify-content: center;
        font-size: 0.9rem;
        margin-top: 1rem;
      }

      .links a {
        color: rgba(255, 255, 255, 0.4);
        text-decoration: none;
        transition: 0.3s;
      }

      .links a:hover {
        color: #3df6ff;
      }

      @media (max-width: 480px) {
        .name-row {
          flex-direction: column;
          gap: 2.5rem; /* Keeps the vertical gap consistent on mobile */
        }
        .signup-box {
          padding: 3rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="signup-wrapper">
      <div class="signup-box">
        <div class="deco-line top-deco"></div>
        <div class="deco-line bot-deco"></div>

        <div class="logo-container">
          <svg>
            <defs>
              <filter
                id="textGlow"
                x="-50%"
                y="-50%"
                width="200%"
                height="200%"
              >
                <feGaussianBlur stdDeviation="3" result="coloredBlur" />
                <feMerge>
                  <feMergeNode in="coloredBlur" />
                  <feMergeNode in="SourceGraphic" />
                </feMerge>
              </filter>
            </defs>
            <text x="50%" y="50%" dy=".35em" text-anchor="middle">BATTE</text>
          </svg>
        </div>

        <div class="toast" id="toast">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            class="icon"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <p class="text" id="text"></p>
        </div>

        <form
          action=""
          method="post"
          style="display: flex; flex-direction: column; gap: 2.5rem"
        >
          <div class="input-group validation">
            <input
              type="text"
              id="username"
              name="username"
              required
              autocomplete="off"
            />
            <label for="username">Username</label>
          </div>

          <div class="name-row">
            <div class="input-group">
              <input
                type="text"
                id="firstname"
                name="firstname"
                required
                autocomplete="off"
                disabled
              />
              <label for="firstname">First Name</label>
            </div>
            <div class="input-group">
              <input
                type="text"
                id="lastname"
                name="lastname"
                required
                autocomplete="off"
                disabled
              />
              <label for="lastname">Last Name</label>
            </div>
          </div>

          <div class="input-group">
            <input
              type="email"
              id="email"
              name="email"
              required
              autocomplete="off"
              disabled
            />
            <label for="email">Email Address</label>
          </div>

          <div class="input-group">
            <input type="password" id="pass" name="pass" required disabled />
            <label for="pass">Password</label>
          </div>

          <div class="input-group">
            <input
              type="password"
              id="c_pass"
              name="c_pass"
              required
              disabled
            />
            <label for="confirm_pass">Confirm Password</label>
          </div>

          <input type="submit" class="btn-signup" onclick="Enter()" />
        </form>

        <div class="links">
          <a href="login.html">// ALREADY HAVE AN ACCOUNT? LOGIN</a>
        </div>
      </div>
    </div>

    <script src="SignupNLoginBackend/signup.js"></script>
  </body>
</html>
