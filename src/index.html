<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-Application</title>
    <link rel="stylesheet" href="../asset/styling/index.css" />

  </head>
  <body>
    <div class="wrapper">
      <div class="AppIcon">
        <h1 id="AppIcon">
          <span>
            <div class="wrap">
              <svg>
                <defs>
                  <filter
                    id="textGlow"
                    x="-50%"
                    y="-50%"
                    width="200%"
                    height="200%"
                  >
                    <feGaussianBlur stdDeviation="3" result="coloredBlur" />
                    <feMerge>
                      <feMergeNode in="coloredBlur" />
                      <feMergeNode in="SourceGraphic" />
                    </feMerge>
                  </filter>
                </defs>
                <text x="50%" y="50%" dy="1rem" text-anchor="middle">
                  Batte
                </text>
              </svg>
            </div>
          </span>
        </h1>
      </div>

      <div class="container">
        <div class="left-container">
          <a
            href="#"
            onclick="
              event.preventDefault();
              load('component/message.html', this);
            "
            ><span class="sideBorder"></span>
            <span class="nav-icon active">üí¨</span></a
          >
          <a
            href="#"
            onclick="
              event.preventDefault();
              load('component/callNVideoChat.html', this);
            "
            ><span class="sideBorder"></span>
            <span class="nav-icon">üìû</span></a
          >
          <a
            href="#"
            onclick="
              event.preventDefault();
              load('component/newChat.html', this);
            "
            ><span class="sideBorder"></span>
            <span class="nav-icon">üë•</span></a
          >
          <a
            href="#"
            onclick="
              event.preventDefault();
              load('component/setting.html', this);
            "
            ><span class="sideBorder"></span>
            <span class="nav-icon">‚öôÔ∏è</span>
          </a>
        </div>


        <!-- Rigt Section-->
        <div class="right-container">

          <!-- Right LEFT Section -->
          <div class="left-items" id="leftItems"></div>

          <div class="resizer" id="dragMe"></div>

          <!-- Right RIGHT Section -->
          <div class="right-items">
            <div class="right-heading">

             
              <!-- Changes Need to make -->
              <div class="right-items-header">
                <div class="individual-logo"><img src="" alt=""></div>
                <div class="right-items-heading">Individual Name</div>
                <div class="video-call">
                  <img id="video-call" src="/asset/icon/video.png" alt="">
                  <img id="dropdown" src="/asset/icon/drop-down.png" alt="">
                </div>
                <div class="right-items-searchbar">
                  <input type="text" placeholder="Search chats.." style="display: none;"/>
                  <img
                    id="right-icon"
                    src="/asset/icon/search.png"
                    alt=""
                    srcset=""q
                  />
                </div>
                <div class="three-dot"><img src="/asset/icon/three-dot.png" alt=""></div>
              </div>

              <div class="message-container">


                <div class="message-textfield">
                  <input type="text" placeholder="Enter Text .."/>
                </div>

              </div>

            </div>
          </div>

        </div>
      </div>
    </div>




    <script src="index.js"></script>
