<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Login - Batte</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Russo+One&display=swap");

      /* --- 1. SETUP & BACKGROUND --- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
      }

      body {
        background-color: #001219;
        /* Cyberpunk Grid Background */
        background-image: 
          linear-gradient(rgba(0, 18, 25, 0.9), rgba(0, 18, 25, 0.9)),
          linear-gradient(90deg, rgba(61, 246, 255, 0.05) 1px, transparent 1px),
          linear-gradient(rgba(61, 246, 255, 0.05) 1px, transparent 1px);
        background-size: 100% 100%, 40px 40px, 40px 40px;
        
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: white;
      }

      /* Moving Scanline Overlay */
      body::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(to bottom, transparent, rgba(61, 246, 255, 0.05), transparent);
        animation: scanline 8s linear infinite;
        pointer-events: none;
        z-index: 1;
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }

      /* --- 2. THE CYBER CONTAINER --- */
      .login-wrapper {
        position: relative;
        z-index: 10;
        width: 100%;
        max-width: 380px;
        padding: 2px; /* For the border effect */
        
        /* Chamfered (Cut) Corners Shape */
        clip-path: polygon(
          20px 0, 100% 0, 
          100% calc(100% - 20px), calc(100% - 20px) 100%, 
          0 100%, 0 20px
        );
        
        /* Gradient Border Trick */
        background: linear-gradient(135deg, #3df6ff, #00121a, #3df6ff);
        animation: borderPulse 4s infinite alternate;
      }

      @keyframes borderPulse {
        0% { filter: brightness(1); }
        100% { filter: brightness(1.5); }
      }

      .login-box {
        background: rgba(0, 18, 26, 0.95);
        backdrop-filter: blur(10px);
        padding: 3rem 2rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        
        /* Inner Cut Shape to match wrapper */
        clip-path: polygon(
          20px 0, 100% 0, 
          100% calc(100% - 20px), calc(100% - 20px) 100%, 
          0 100%, 0 20px
        );
      }

      /* --- 3. LOGO (Your Original SVG) --- */
      .logo-container {
        display: flex;
        justify-content: center;
        margin-bottom: 1rem;
      }
      
      svg {
        font-family: "Russo One", sans-serif;
        width: 100%;
        height: 50px;
      }
      
      svg text {
        stroke-width: 2;
        stroke: #3df6ff;
        fill: rgba(0, 255, 255, 0);
        font-size: 38px;
        animation: stroke 4s infinite alternate;
      }

      @keyframes stroke {
        0% { stroke-dashoffset: 25%; stroke-dasharray: 0 50%; fill: transparent; }
        70% { fill: transparent; stroke: #3df6ff; }
        100% { fill: rgba(61, 246, 255, 0.8); stroke-dashoffset: -25%; stroke-dasharray: 50% 0; }
      }

      /* --- 4. HUD INPUT FIELDS --- */
      .input-group {
        position: relative;
      }

      .input-group input {
        width: 100%;
        background: transparent;
        border: none;
        border-bottom: 2px solid rgba(61, 246, 255, 0.3);
        padding: 10px 5px;
        color: #fff;
        font-size: 1rem;
        outline: none;
        transition: 0.3s;
      }

      .input-group label {
        position: absolute;
        left: 5px;
        top: 10px;
        color: rgba(255, 255, 255, 0.5);
        font-size: 0.9rem;
        pointer-events: none;
        transition: 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* Input Focus Animation */
      .input-group input:focus,
      .input-group input:valid {
        border-bottom-color: #3df6ff;
        padding-left: 10px; /* Slight shift to right */
      }

      .input-group input:focus ~ label,
      .input-group input:valid ~ label {
        top: -15px;
        left: 0;
        font-size: 0.75rem;
        color: #3df6ff;
        font-weight: bold;
      }

      /* --- 5. CYBER BUTTON --- */
      .btn-login {
        margin-top: 1rem;
        padding: 15px;
        background: transparent;
        color: #3df6ff;
        border: 1px solid #3df6ff;
        font-family: "Russo One", sans-serif;
        font-size: 1.1rem;
        text-transform: uppercase;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: 0.3s;
        
        /* Cut corner for button too */
        clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
      }

      .btn-login:hover {
        background: #3df6ff;
        color: #001219;
        box-shadow: 0 0 20px rgba(61, 246, 255, 0.6);
        letter-spacing: 2px; /* Text expands */
      }

      /* Technical decorative lines */
      .deco-line {
        position: absolute;
        background: #3df6ff;
        opacity: 0.5;
      }
      .top-deco { top: 10px; right: 10px; width: 30px; height: 2px; }
      .bot-deco { bottom: 10px; left: 10px; width: 30px; height: 2px; }

      /* --- 6. LINKS --- */
      .links {
        display: flex;
        justify-content: space-between;
        font-size: 0.8rem;
        margin-top: 5px;
      }
      
      .links a {
        color: rgba(255,255,255,0.4);
        text-decoration: none;
        transition: 0.3s;
      }
      
      .links a:hover {
        color: #3df6ff;
      }

    </style>
  </head>
  <body>

    <div class="login-wrapper">
      <div class="login-box">
        
        <div class="deco-line top-deco"></div>
        <div class="deco-line bot-deco"></div>

        <div class="logo-container">
          <svg>
            <defs>
              <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="3" result="coloredBlur" />
                <feMerge>
                  <feMergeNode in="coloredBlur" />
                  <feMergeNode in="SourceGraphic" />
                </feMerge>
              </filter>
            </defs>
            <text x="50%" y="50%" dy=".35em" text-anchor="middle">
              BATTE
            </text>
          </svg>
        </div>

        <form action="">
          <div class="input-group">
            <input type="text" id="user" required autocomplete="off">
            <label for="user">Username</label>
          </div>
          <br>
          <div class="input-group">
            <input type="password" id="pass" required>
            <label for="pass">Password</label>
          </div>

          <button class="btn-login">Initialize</button>
        </form>

        <div class="links">
          <a href="reset.html">Forget Useraname/Password</a>
          <a href="sigup.html">Register</a>
        </div>

      </div>
    </div>

  </body>
</html>
