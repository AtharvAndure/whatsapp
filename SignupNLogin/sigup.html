<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Registration - Batte</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Russo+One&display=swap");

      /* --- 1. SETUP & BACKGROUND --- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        background-color: #001219;
        overflow-x: hidden; /* Prevents horizontal scrolling entirely */
        
        /* Cyberpunk Grid Background */
        background-image:
          linear-gradient(rgba(0, 18, 25, 0.9), rgba(0, 18, 25, 0.9)),
          linear-gradient(90deg, rgba(61, 246, 255, 0.05) 1px, transparent 1px),
          linear-gradient(rgba(61, 246, 255, 0.05) 1px, transparent 1px);
        background-size:
          100% 100%,
          40px 40px,
          40px 40px;

        /* PERFECT CENTERING FIX */
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center; /* This locks it strictly to the vertical middle */
        padding: 20px; /* Safe padding for mobile devices */
      }

      /* Scanline Overlay */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          transparent,
          rgba(61, 246, 255, 0.05),
          transparent
        );
        animation: scanline 8s linear infinite;
        pointer-events: none;
        z-index: 1;
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }

      /* --- 2. TOAST NOTIFICATION (Moved to fixed screen position) --- */
      .toast {
        display: flex;
        align-items: center;
        position: fixed; /* Fixed to the screen, not the form */
        top: 30px;
        right: -500px; /* Hidden way off screen */
        width: 300px;
        max-width: 90vw; /* Won't overflow small phones */
        background-color: black;
        border-radius: 12px;
        padding: 0.8rem 1rem;
        border: 2px solid red;
        opacity: 0;
        z-index: 9999; /* Ensures it is above the scanlines */
        transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55); /* Cool bouncy animation */
      }

      .toast-active {
        right: 20px;
        opacity: 1;
      }

      .icon {
        height: 2rem;
        width: 2rem;
        margin-right: 1rem;
        color: white;
      }

      .text {
        color: white;
        font-weight: bold;
      }

      /* --- 3. THE CYBER CONTAINER --- */
      .signup-wrapper {
        position: relative;
        z-index: 10;
        width: 100%;
        max-width: 450px; 
        padding: 2px;

        clip-path: polygon(
          20px 0, 100% 0, 100% calc(100% - 20px),
          calc(100% - 20px) 100%, 0 100%, 0 20px
        );

        background: linear-gradient(135deg, #3df6ff, #00121a, #3df6ff);
        animation: borderPulse 4s infinite alternate;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
      }

      @keyframes borderPulse {
        0% { filter: brightness(1); }
        100% { filter: brightness(1.5); }
      }

      .signup-box {
        background: rgba(0, 18, 26, 0.95);
        backdrop-filter: blur(10px);
        padding: 3rem 2.5rem; /* Slightly balanced padding */
        display: flex;
        flex-direction: column;
        gap: 2.5rem; 

        clip-path: polygon(
          20px 0, 100% 0, 100% calc(100% - 20px),
          calc(100% - 20px) 100%, 0 100%, 0 20px
        );
      }

      /* --- 4. LOGO --- */
      .logo-container {
        display: flex;
        justify-content: center;
        margin-bottom: 0.5rem;
      }

      svg {
        font-family: "Russo One", sans-serif;
        width: 100%;
        height: 60px;
      }

      svg text {
        stroke-width: 2;
        stroke: #3df6ff;
        fill: rgba(0, 255, 255, 0);
        font-size: 38px;
        animation: stroke 4s infinite alternate;
      }

      @keyframes stroke {
        0% { stroke-dashoffset: 25%; stroke-dasharray: 0 50%; fill: transparent; }
        70% { fill: transparent; stroke: #3df6ff; }
        100% { fill: rgba(61, 246, 255, 0.8); stroke-dashoffset: -25%; stroke-dasharray: 50% 0; }
      }

      /* --- 5. INPUT FIELDS --- */
      .input-group {
        position: relative;
        width: 100%;
      }

      .name-row {
        display: flex;
        gap: 2rem; 
      }

      .input-group input {
        width: 100%;
        background: transparent;
        border: none;
        border-bottom: 2px solid rgba(61, 246, 255, 0.3);
        padding: 12px 5px;
        color: #fff;
        font-size: 1.1rem;
        outline: none;
        transition: 0.3s;
      }

      .input-group label {
        position: absolute;
        left: 5px;
        top: 12px;
        color: rgba(255, 255, 255, 0.5);
        font-size: 1rem;
        pointer-events: none;
        transition: 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .input-group input:focus,
      .input-group input:valid {
        border-bottom-color: #3df6ff;
        padding-left: 10px;
        padding-bottom: 12px;
      }

      .input-group input:focus ~ label,
      .input-group input:valid ~ label {
        top: -20px; 
        left: 0;
        font-size: 0.8rem;
        color: #3df6ff;
        font-weight: bold;
      }

      /* --- 6. GENDER RADIO BUTTONS --- */
      .gender-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
      }

      .gender-label-title {
        position: static;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: rgba(255, 255, 255, 0.5);
        font-size: 0.9rem;
        display: block;
        margin-bottom: 0;
      }

      .gender-group {
        width: 100%;
        display: flex;
        gap: 2.5rem;
        flex-wrap: wrap;
        align-items: center;
      }

      .gender-group label {
        display: flex;
        align-items: center;
        position: relative;
        color: rgba(255, 255, 255, 0.7);
        cursor: pointer;
        font-size: 1rem;
        transition: color 0.3s;
        margin: 0;
        top: auto;
        left: auto;
        padding: 0;
      }

      .gender-group label:hover {
        color: #3df6ff;
      }

      .gender-group input[type="radio"] {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        width: 20px;
        height: 20px;
        margin-right: 0.7rem;
        cursor: pointer;
        border: 2px solid rgba(61, 246, 255, 0.4);
        border-radius: 50%;
        background: transparent;
        transition: all 0.3s;
        flex-shrink: 0;
        outline: none;
      }

      .gender-group input[type="radio"]:hover {
        border-color: #3df6ff;
        box-shadow: 0 0 8px rgba(61, 246, 255, 0.3);
      }

      .gender-group input[type="radio"]:checked {
        border-color: #3df6ff;
        box-shadow: inset 0 0 0 4px #3df6ff, 0 0 12px rgba(61, 246, 255, 0.6);
      }

      .gender-group input[type="radio"]:disabled {
        cursor: not-allowed;
        opacity: 0.4;
        border-color: rgba(61, 246, 255, 0.2);
      }

      .gender-group label:has(input[type="radio"]:disabled) {
        opacity: 0.4;
        cursor: not-allowed;
      }

      /* --- 7. BUTTON --- */
      .btn-signup {
        margin-top: 1.5rem; 
        padding: 18px;
        background: transparent;
        color: #3df6ff;
        border: 1px solid #3df6ff;
        font-family: "Russo One", sans-serif;
        font-size: 1.2rem;
        text-transform: uppercase;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: 0.3s;

        clip-path: polygon(
          10px 0, 100% 0, 100% calc(100% - 10px),
          calc(100% - 10px) 100%, 0 100%, 0 10px
        );
      }

      .btn-signup:hover {
        background: #3df6ff;
        color: #001219;
        box-shadow: 0 0 20px rgba(61, 246, 255, 0.6);
        letter-spacing: 3px;
      }

      /* --- 8. DECORATIVE LINES --- */
      .deco-line {
        position: absolute;
        background: #3df6ff;
        opacity: 0.5;
      }
      .top-deco { top: 15px; right: 15px; width: 40px; height: 2px; }
      .bot-deco { bottom: 15px; left: 15px; width: 40px; height: 2px; }

      /* --- 9. LINKS --- */
      .links {
        display: flex;
        justify-content: center;
        font-size: 0.9rem;
        margin-top: 0.5rem;
      }

      .links a {
        color: rgba(255, 255, 255, 0.4);
        text-decoration: none;
        transition: 0.3s;
      }

      .links a:hover { color: #3df6ff; }

      /* --- 11. SUCCESS MODAL --- */
      .success-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 18, 25, 0.95);
        backdrop-filter: blur(5px);
        justify-content: center;
        align-items: center;
        z-index: 10000;
        opacity: 0;
        transition: opacity 0.4s ease;
      }

      .success-modal.modal-show {
        opacity: 1;
      }

      .success-modal-content {
        position: relative;
        max-width: 450px;
        width: 90%;
        padding: 2px;
        clip-path: polygon(
          20px 0, 100% 0, 100% calc(100% - 20px),
          calc(100% - 20px) 100%, 0 100%, 0 20px
        );
        background: linear-gradient(135deg, #3df6ff, #00121a, #3df6ff);
        animation: borderPulse 4s infinite alternate;
        box-shadow: 0 0 40px rgba(61, 246, 255, 0.8);
        transform: scale(0.5);
        transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .success-modal.modal-show .success-modal-content {
        transform: scale(1);
      }

      .success-modal-box {
        background: rgba(0, 18, 26, 0.98);
        backdrop-filter: blur(10px);
        padding: 3rem 2.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
        clip-path: polygon(
          20px 0, 100% 0, 100% calc(100% - 20px),
          calc(100% - 20px) 100%, 0 100%, 0 20px
        );
      }

      .success-icon {
        width: 80px;
        height: 80px;
        border: 3px solid #3df6ff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 50px;
        color: #3df6ff;
        animation: successPulse 0.6s ease-out;
        box-shadow: 0 0 20px rgba(61, 246, 255, 0.6);
      }

      @keyframes successPulse {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .success-text {
        text-align: center;
        color: #fff;
        font-size: 1.3rem;
        font-weight: bold;
        letter-spacing: 1px;
        text-transform: uppercase;
        animation: slideDown 0.5s ease-out 0.3s backwards;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .success-subtext {
        text-align: center;
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.95rem;
        letter-spacing: 0.5px;
        animation: slideDown 0.5s ease-out 0.5s backwards;
      }

      .success-btn {
        margin-top: 1rem;
        padding: 15px 40px;
        background: transparent;
        color: #3df6ff;
        border: 2px solid #3df6ff;
        font-family: "Russo One", sans-serif;
        font-size: 1rem;
        text-transform: uppercase;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: all 0.3s;
        clip-path: polygon(
          10px 0, 100% 0, 100% calc(100% - 10px),
          calc(100% - 10px) 100%, 0 100%, 0 10px
        );
        animation: slideDown 0.5s ease-out 0.7s backwards;
      }

      .success-btn:hover {
        background: #3df6ff;
        color: #001219;
        box-shadow: 0 0 25px rgba(61, 246, 255, 0.7);
        letter-spacing: 2px;
      }

      .success-btn:active {
        transform: scale(0.95);
      }

      /* --- 11. MOBILE RESPONSIVENESS --- */
      @media (max-width: 480px) {
        .name-row {
          flex-direction: column;
          gap: 2.5rem;
        }
        .signup-box {
          padding: 2.5rem 1.5rem; /* Reduces inner padding so inputs fit on tiny phones */
        }
        .gender-group {
          flex-direction: column;
          gap: 1.5rem;
          align-items: flex-start;
        }
        .success-modal-box {
          padding: 2rem 1.5rem;
          gap: 1.5rem;
        }
        .success-icon {
          width: 70px;
          height: 70px;
          font-size: 40px;
        }
        .success-text {
          font-size: 1.1rem;
        }
        .success-subtext {
          font-size: 0.85rem;
        }
      }
    </style>
  </head>
  <body>

    <div class="toast" id="toast">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" class="icon" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <p class="text" id="text"></p>
    </div>

    <!-- SUCCESS MODAL -->
    <div class="success-modal" id="successModal">
      <div class="success-modal-content">
        <div class="success-modal-box">
          <div class="success-icon">âœ“</div>
          <p class="success-text">You Have Successfully Signed Up!</p>
          <p class="success-subtext">Welcome to the BATTE Community. Redirecting to login...</p>
          <button class="success-btn" onclick="closeSuccessModal()">Go to Login</button>
        </div>
      </div>
    </div>

    <div class="signup-wrapper">
      <div class="signup-box">
        <div class="deco-line top-deco"></div>
        <div class="deco-line bot-deco"></div>

        <div class="logo-container">
          <svg>
            <defs>
              <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="3" result="coloredBlur" />
                <feMerge>
                  <feMergeNode in="coloredBlur" />
                  <feMergeNode in="SourceGraphic" />
                </feMerge>
              </filter>
            </defs>
            <text x="50%" y="50%" dy=".35em" text-anchor="middle">BAATE</text>
          </svg>
        </div>

        <form id="signupForm" style="display: flex; flex-direction: column; gap: 2.5rem">
          <div class="input-group validation">
            <input type="text" id="username" name="username" required autocomplete="off" />
            <label for="username">Username</label>
          </div>

          <div class="name-row">
            <div class="input-group">
              <input type="text" id="firstname" name="firstname" required autocomplete="off" disabled />
              <label for="firstname">First Name</label>
            </div>
            <div class="input-group">
              <input type="text" id="lastname" name="lastname" required autocomplete="off" disabled />
              <label for="lastname">Last Name</label>
            </div>
          </div>

          <div class="input-group">
            <input type="email" id="email" name="email" required autocomplete="off" disabled />
            <label for="email">Email Address</label>
          </div>

          <div class="input-group">
            <input type="password" id="pass" name="pass" required disabled />
            <label for="pass">Password</label>
          </div>

          <div class="input-group">
            <input type="password" id="c_pass" name="c_pass" required disabled />
            <label for="confirm_pass">Confirm Password</label>
          </div>

          <div class="gender-container">
            <label class="gender-label-title">Gender</label>
            <div class="gender-group">
              <label>
                <input type="radio" name="gender" value="male" checked />
                Male
              </label>
              <label>
                <input type="radio" name="gender" value="female" />
                Female
              </label>
            </div>
          </div>

          <input type="submit" value="REGISTER" class="btn-signup" />
        </form>

        <div class="links">
          <a href="login.html">// ALREADY HAVE AN ACCOUNT? LOGIN</a>
        </div>
      </div>
    </div>

    <script src="SignupNLoginBackend/signup.js"></script>
  </body>
</html>
