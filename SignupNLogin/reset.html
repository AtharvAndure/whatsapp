<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Identity - Batte</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Russo+One&display=swap");

      /* --- 1. SETUP & BACKGROUND --- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
      }

      body {
        background-color: #001219;
        /* Cyberpunk Grid Background */
        background-image: 
          linear-gradient(rgba(0, 18, 25, 0.9), rgba(0, 18, 25, 0.9)),
          linear-gradient(90deg, rgba(61, 246, 255, 0.05) 1px, transparent 1px),
          linear-gradient(rgba(61, 246, 255, 0.05) 1px, transparent 1px);
        background-size: 100% 100%, 40px 40px, 40px 40px;
        
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      /* Scanline Overlay */
      body::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(to bottom, transparent, rgba(61, 246, 255, 0.05), transparent);
        animation: scanline 8s linear infinite;
        pointer-events: none;
        z-index: 1;
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }

      /* --- 2. THE CYBER CONTAINER --- */
      .verify-wrapper {
        position: relative;
        z-index: 10;
        width: 100%;
        max-width: 450px; /* Widened slightly to fit the email row */
        padding: 2px;
        
        clip-path: polygon(
          20px 0, 100% 0, 
          100% calc(100% - 20px), calc(100% - 20px) 100%, 
          0 100%, 0 20px
        );
        
        background: linear-gradient(135deg, #3df6ff, #00121a, #3df6ff);
        animation: borderPulse 4s infinite alternate;
        box-shadow: 0 0 30px rgba(0,0,0,0.8);
      }

      @keyframes borderPulse {
        0% { filter: brightness(1); }
        100% { filter: brightness(1.5); }
      }

      .verify-box {
        background: rgba(0, 18, 26, 0.95);
        backdrop-filter: blur(10px);
        padding: 3rem 2rem;
        display: flex;
        flex-direction: column;
        gap: 2rem; /* Increased gap for better spacing */
        align-items: center;
        
        clip-path: polygon(
          20px 0, 100% 0, 
          100% calc(100% - 20px), calc(100% - 20px) 100%, 
          0 100%, 0 20px
        );
      }

      /* --- 3. HEADER TEXT --- */
      h2 {
        color: #3df6ff;
        font-family: "Russo One", sans-serif;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 1.4rem;
        text-shadow: 0 0 10px rgba(61, 246, 255, 0.5);
      }
      
      p.instructions {
        color: rgba(255, 255, 255, 0.7);
        text-align: center;
        font-size: 0.9rem;
        line-height: 1.5;
      }

      /* --- 4. FORM ELEMENTS --- */
      form {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      /* Email Row Styling */
      .email-row {
        display: flex;
        gap: 10px;
        align-items: flex-end; /* Aligns button with input line */
      }

      .input-group {
        position: relative;
        width: 100%;
      }

      /* Standard Text Input (Email) */
      .input-group input[type="email"] {
        width: 100%;
        background: transparent;
        border: none;
        border-bottom: 2px solid rgba(61, 246, 255, 0.3);
        padding: 10px 5px;
        color: #fff;
        font-size: 1rem;
        outline: none;
        transition: 0.3s;
      }

      .input-group label {
        position: absolute;
        left: 5px;
        top: 10px;
        color: rgba(255, 255, 255, 0.5);
        font-size: 0.9rem;
        pointer-events: none;
        transition: 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* Email Input Focus */
      .input-group input[type="email"]:focus,
      .input-group input[type="email"]:valid {
        border-bottom-color: #3df6ff;
        padding-left: 10px;
      }

      .input-group input[type="email"]:focus ~ label,
      .input-group input[type="email"]:valid ~ label {
        top: -15px;
        left: 0;
        font-size: 0.75rem;
        color: #3df6ff;
        font-weight: bold;
      }

      /* Send OTP Button (Small Side Button) */
      .btn-send-otp {
        padding: 10px 15px;
        background: rgba(61, 246, 255, 0.1);
        border: 1px solid #3df6ff;
        color: #3df6ff;
        font-family: "Russo One", sans-serif;
        font-size: 0.8rem;
        cursor: pointer;
        transition: 0.3s;
        white-space: nowrap;
        height: 40px; /* Matches input height area */
        clip-path: polygon(5px 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);
      }

      .btn-send-otp:hover {
        background: #3df6ff;
        color: #001219;
      }

      /* Code Input (Centered Box) */
      .code-container {
        display: flex;
        justify-content: center;
        width: 100%;
      }

      .code-container input {
        width: 80%;
        background: rgba(61, 246, 255, 0.05);
        border: 2px solid rgba(61, 246, 255, 0.3);
        padding: 15px;
        color: #3df6ff;
        font-family: "Courier New", monospace;
        font-size: 1.8rem;
        font-weight: bold;
        text-align: center;
        outline: none;
        transition: 0.3s;
        letter-spacing: 10px;
        border-radius: 5px;
      }

      .code-container input:focus {
        border-color: #3df6ff;
        box-shadow: 0 0 15px rgba(61, 246, 255, 0.4);
        transform: scale(1.05);
      }
      
      ::placeholder {
        color: rgba(61, 246, 255, 0.2);
        letter-spacing: 5px;
        font-size: 1rem;
      }

      /* Main Confirm Button */
      .btn-verify {
        width: 100%;
        margin-top: 0.5rem;
        padding: 15px;
        background: transparent;
        color: #3df6ff;
        border: 1px solid #3df6ff;
        font-family: "Russo One", sans-serif;
        font-size: 1.1rem;
        text-transform: uppercase;
        cursor: pointer;
        transition: 0.3s;
        clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
      }

      .btn-verify:hover {
        background: #3df6ff;
        color: #001219;
        box-shadow: 0 0 20px rgba(61, 246, 255, 0.6);
        letter-spacing: 2px;
      }

      /* --- 6. LINKS --- */
      .links {
        font-size: 0.85rem;
        text-align: center;
      }
      
      .links a {
        color: rgba(255,255,255,0.4);
        text-decoration: none;
        transition: 0.3s;
        display: block;
        margin-bottom: 8px;
      }
      
      .links a:hover {
        color: #3df6ff;
      }

      /* Decorative lines */
      .deco-line {
        position: absolute;
        background: #3df6ff;
        opacity: 0.5;
      }
      .top-deco { top: 15px; right: 15px; width: 40px; height: 2px; }
      .bot-deco { bottom: 15px; left: 15px; width: 40px; height: 2px; }

      /* Mobile Adjustment */
      @media (max-width: 480px) {
        .email-row {
            flex-direction: column;
            gap: 15px;
            align-items: stretch;
        }
        .btn-send-otp {
            width: 100%;
        }
      }

    </style>
  </head>
  <body>

    <div class="verify-wrapper">
      <div class="verify-box">
        
        <div class="deco-line top-deco"></div>
        <div class="deco-line bot-deco"></div>

        <div>
            <h2>SECURITY CHECK</h2>
            <p class="instructions">
                Enter email to receive OTP, then input the 6-digit code below.
            </p>
        </div>

        <form action="">
          
          <div class="email-row">
            <div class="input-group" style="flex: 1;">
              <input type="email" id="email" required autocomplete="off">
              <label for="email">Gmail Address</label>
            </div>
            <button type="button" class="btn-send-otp">SEND OTP</button>
          </div>

          <div class="code-container">
            <input type="text" id="code" maxlength="6" placeholder="------" autocomplete="off">
          </div>

          <button class="btn-verify">Confirm Identity</button>
        </form>

        <div class="links">
            <a href="login.html" style="color: rgba(255, 100, 100, 0.6);">// CANCEL OPERATION</a>
        </div>

      </div>
    </div>

  </body>
</html>
