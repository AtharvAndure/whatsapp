<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Reset - Batte</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Russo+One&display=swap");

      /* --- 1. SETUP & BACKGROUND --- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
      }

      body {
        background-color: #001219;
        /* Cyberpunk Grid Background */
        background-image: 
          linear-gradient(rgba(0, 18, 25, 0.9), rgba(0, 18, 25, 0.9)),
          linear-gradient(90deg, rgba(61, 246, 255, 0.05) 1px, transparent 1px),
          linear-gradient(rgba(61, 246, 255, 0.05) 1px, transparent 1px);
        background-size: 100% 100%, 40px 40px, 40px 40px;
        
        min-height: 100vh; 
        display: flex;
        justify-content: center;
        align-items: center; 
        padding: 60px 20px; 
        color: white;
      }

      /* Moving Scanline Overlay */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(to bottom, transparent, rgba(61, 246, 255, 0.05), transparent);
        animation: scanline 8s linear infinite;
        pointer-events: none;
        z-index: 1;
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }

      /* --- 2. THE CYBER CONTAINER --- */
      .login-wrapper {
        position: relative;
        z-index: 10;
        width: 100%;
        max-width: 450px;
        padding: 2px;
        clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
        background: linear-gradient(135deg, #3df6ff, #00121a, #3df6ff);
        animation: borderPulse 4s infinite alternate;
      }

      @keyframes borderPulse {
        0% { filter: brightness(1); }
        100% { filter: brightness(1.5); }
      }

      .login-box {
        background: rgba(0, 18, 26, 0.95);
        backdrop-filter: blur(10px);
        padding: 3rem 2.5rem;
        display: flex;
        flex-direction: column;
        clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
      }

      /* --- 3. FORM LAYOUT --- */
      form {
        display: flex;
        flex-direction: column;
        gap: 3.5rem; /* Huge vertical gap maintained */
        margin-top: 1rem;
        margin-bottom: 2rem;
      }

      .form-row {
        display: flex;
        align-items: flex-end; 
        gap: 15px; 
        width: 100%;
      }

      /* --- 4. STANDARD INPUT STYLES --- */
      .input-group {
        position: relative;
        width: 100%; 
      }

      .input-group input {
        width: 100%;
        background: transparent;
        border: none;
        border-bottom: 2px solid rgba(61, 246, 255, 0.3);
        padding: 10px 5px;
        color: #fff;
        font-size: 1.1rem;
        outline: none;
        transition: 0.3s;
      }

      .input-group label {
        position: absolute;
        left: 5px;
        top: 10px;
        color: rgba(255, 255, 255, 0.5);
        font-size: 0.9rem;
        pointer-events: none;
        transition: 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .input-group input:focus,
      .input-group input:valid {
        border-bottom-color: #3df6ff;
        padding-left: 10px;
      }

      .input-group input:focus ~ label,
      .input-group input:valid ~ label {
        top: -25px;
        left: 0;
        font-size: 0.75rem;
        color: #3df6ff;
        font-weight: bold;
      }

      /* --- 5. FANCY OTP SPECIAL STYLING --- */
      /* Overriding standard input styles for the OTP ID */
      #otp {
        border: 1px solid rgba(61, 246, 255, 0.5); /* Full box border */
        background: rgba(0, 0, 0, 0.2); /* Darker background */
        text-align: center; /* Center the code */
        letter-spacing: 1.2rem; /* Wide spacing for digits */
        font-family: 'Russo One', sans-serif; /* Tech font for numbers */
        font-size: 1.5rem; /* Larger numbers */
        padding: 10px;
        box-shadow: inset 0 0 10px rgba(61, 246, 255, 0.1); /* Inner glow */
      }

      /* Focus state for OTP */
      #otp:focus {
        border-color: #3df6ff;
        box-shadow: 0 0 15px rgba(61, 246, 255, 0.3), inset 0 0 10px rgba(61, 246, 255, 0.2);
        padding-left: 10px; /* Keep standard padding, don't shift like standard inputs */
      }

      /* Adjust label position for the centered OTP box */
      .otp-container label {
        left: 50%;
        transform: translateX(-50%); /* Center the label initially */
        width: 100%;
        text-align: center;
      }
      
      /* When focused, move label up and keep centered */
      .otp-container input:focus ~ label,
      .otp-container input:valid ~ label {
        top: -30px; 
        left: 50%; 
        transform: translateX(-50%);
        color: #3df6ff;
      }


      /* --- 6. BUTTONS --- */
      .btn-login {
        margin-top: 1rem;
        padding: 18px;
        background: transparent;
        color: #3df6ff;
        border: 1px solid #3df6ff;
        font-family: "Russo One", sans-serif;
        font-size: 1.1rem;
        text-transform: uppercase;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: 0.3s;
        clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
      }

      .btn-login:hover {
        background: #3df6ff;
        color: #001219;
        box-shadow: 0 0 20px rgba(61, 246, 255, 0.6);
        letter-spacing: 2px;
      }

      .btn-otp {
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(61, 246, 255, 0.1);
        color: #3df6ff;
        border: 1px solid rgba(61, 246, 255, 0.5);
        font-family: "Russo One", sans-serif;
        font-size: 0.8rem;
        padding: 10px 15px;
        cursor: pointer;
        white-space: nowrap; 
        height: 45px; 
        transition: 0.3s;
        clip-path: polygon(5px 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);
      }

      .btn-otp:hover {
        background: #3df6ff;
        color: #001219;
        box-shadow: 0 0 10px rgba(61, 246, 255, 0.4);
      }

      /* --- 7. DECORATIONS & LOGO --- */
      .logo-container {
        display: flex;
        justify-content: center;
        margin-bottom: 1rem;
      }
      
      svg {
        font-family: "Russo One", sans-serif;
        width: 100%;
        height: 50px;
      }
      
      svg text {
        stroke-width: 2;
        stroke: #3df6ff;
        fill: rgba(0, 255, 255, 0);
        font-size: 38px;
        animation: stroke 4s infinite alternate;
      }

      @keyframes stroke {
        0% { stroke-dashoffset: 25%; stroke-dasharray: 0 50%; fill: transparent; }
        70% { fill: transparent; stroke: #3df6ff; }
        100% { fill: rgba(61, 246, 255, 0.8); stroke-dashoffset: -25%; stroke-dasharray: 50% 0; }
      }

      .deco-line {
        position: absolute;
        background: #3df6ff;
        opacity: 0.5;
      }
      .top-deco { top: 10px; right: 10px; width: 30px; height: 2px; }
      .bot-deco { bottom: 10px; left: 10px; width: 30px; height: 2px; }

      .links {
        display: flex;
        justify-content: center;
        font-size: 0.8rem;
        margin-top: 5px;
      }
      .links a {
        color: rgba(255,255,255,0.4);
        text-decoration: none;
        transition: 0.3s;
      }
      .links a:hover { color: #3df6ff; }

    </style>
  </head>
  <body>

    <div class="login-wrapper">
      <div class="login-box">
        
        <div class="deco-line top-deco"></div>
        <div class="deco-line bot-deco"></div>

        <div class="logo-container">
          <svg>
            <text x="50%" y="50%" dy=".35em" text-anchor="middle">
              RESET
            </text>
          </svg>
        </div>

        <form action="">
          
          <div class="form-row">
            <div class="input-group">
              <input type="email" id="email" required autocomplete="off">
              <label for="email">Registered Email</label>
            </div>
            <button type="button" class="btn-otp">GET OTP</button>
          </div>

          <div class="input-group otp-container">
            <input type="text" id="otp" required autocomplete="off" maxlength="6">
            <label for="otp">Enter Code</label>
          </div>

          <div class="input-group">
            <input type="password" id="newpass" required>
            <label for="newpass">New Password</label>
          </div>

          <div class="input-group">
            <input type="password" id="confirmpass" required>
            <label for="confirmpass">Confirm Password</label>
          </div>

          <button class="btn-login">Update System</button>
        </form>

        <div class="links">
          <a href="login.html">Return to Login</a>
        </div>

      </div>
    </div>

  </body>
</html>
